language: node_js
cache:
  directories:
    - node_modules
brances:
  only:
    -master    
notifications:
  email: false
node_js:
  - '9'
  - '8'
  - '6'
  - '4'
before_install:
  - npm i -g npm@^2.0.0  
before_script:
  - npm prune
script:
  - npm run cover   
  - npm run check-coverage 
  - npm run build
after_success:
  - npm run report-coverage
  - npm run travis-deploy-once "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
